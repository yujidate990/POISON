
<!DOCTYPE HTML>
<html>
	<head>

		<meta charset="utf-8" />

		<link rel="stylesheet" href="/assets/css/main.css" />

	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<br/>
							<a href="/" class="return_btn_from_html">最初に戻る</a>

							<!-- Header -->
								<header id="header">
									<!-- 1. ヘッダーワード -->
									<H2>povo 2.0</H2>
									<span class="image fit workbrainLogo_html"><img src="/images/workbrainLogo.png" alt=""></span>
								</header>

							<!-- Banner -->
								<section id="banner">
									<div class="content">
										<ul class="actions">
											<!-- 2. Link URL、ボタン名称 -->
											<li><a href="https://shop.povo.jp/manage/order?reset=true" class="button big exLink">povo マイページ</a></li>
										</ul>
										<span class="qrcode">
										</span>
									</div>
								</section>

							<!-- Section -->
								<section>

									<header class="major">
										<h2>MNP予約番号の発行</h2>
									</header>
									<div class="features">
										<article>
											<div class="content">
												<h3>発行までの期間</h3>
												<p> 即日</br>

												<h3>手順</h3>
												<p> povo 2.0マイページへログインします。 <br>
													申し込み内容の確認”画面上部にpovoから転出とあるのでタップ。 <br>

										</article>

								<section>

			<script src="/assets/js/jquery.min.js"></script>

			<script src="/assets/js/util.js"></script>
			<script src="/assets/js/main.js"></script>
			<!-- 5.QR code 外部 -->
			<script> 
				$(function(){
				  var qrtext = "https://shop.povo.jp/manage/order?reset=true";
				  var utf8qrtext = unescape(encodeURIComponent(qrtext));
				  $(".qrcode").html("");
				  $(".qrcode").qrcode({text:utf8qrtext}); 
				});
			</script>
			<!-- 6. QR code 自分自身 -->
			<script> 
				$(function(){
				  var qrtext = "https://receptionsearch.workbrain.jp/pages/povo_20.html";
				  var utf8qrtext = unescape(encodeURIComponent(qrtext));
